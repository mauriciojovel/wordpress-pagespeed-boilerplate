version: "2"
services:
  wordpress:
    build: ./docker/wordpress
    links:
      - mysql:mysql
    volumes:
      - ./src/wordpress/themes:/var/www/html/wp-content/themes
      - ./src/wordpress/plugins:/var/www/html/wp-content/plugins
      - ./src/wordpress/uploads:/var/www/html/wp-content/uploads
    environment:
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: site
      WORDPRESS_TABLE_PREFIX: site_
      WORDPRESS_DB_HOST: mysql
      XDEBUG_CONFIG: remote_host=${IP_ADDRESS}
  nginx:
    build: ./docker/nginx
    ports:
      - 80:80
    links:
     - wordpress
    volumes_from:
     - wordpress
  mysql:
    build: ./docker/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_DATABASE: site
      MYSQL_RANDOM_ROOT_PASSWORD: example_password
      MYSQL_INITDB_SKIP_TZINFO: 1
  npm:
    build: ./docker/node
    links:
      - nginx:dev.com
    ports:
      - 3000:3000
      - 3001:3001
    volumes_from:
      - wordpress
    volumes:
      - ./src/styles:/app
    environment:
      ENVIRONMENT: "dev"
